<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MY WEBSITE </title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1> WELCOME TO MY WEBSITE  </h1>
    <h2> SIGN UP FORM </h2>

    <form action="https://www.codehelp.in/course/low-level-design">
    
    <label for="Name"> Name </label>
    <input type="text" placeholder="Enter your name" name="Name">
    <br>
    <br>

    <label for="Email"> Email</label>
    <input type="text" placeholder="Enter your Email" name="Email">
    <br>
    <br>

    <label for="Contact Number"> Contact Number </label>
    <input type="text" placeholder=" Enter Contact Number" name="Contact number">
    <br>
    <br>



    <label for="Gender"> Gender </label>
    <select id="Gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>
    <br>
    <br>


    <label for="Date of birth"> Date of birth </label>
    <input type="date" name="Date of birth">
    <br>
    <br>
    Rating
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5">
    <label for="rating5">5</label>
    <br>
    <br>

    <label for="Enter your message "> Enter your message </label>
    <br>
    <textarea name="Enter your message" placeholder="Enter your message here"></textarea>
    <br>
    <br>

    <input type="submit" name="submit">
    <input type="reset" name="reset">

    </form>
    <script src="script.js"></script>


</body>
</html>
